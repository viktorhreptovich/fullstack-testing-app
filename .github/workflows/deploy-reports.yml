#Reusable workflow to deploy reports to github pages
name: Deploy reports

on:
  workflow_call:

jobs:
  deploy-reports:
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    if: always()
    steps:
