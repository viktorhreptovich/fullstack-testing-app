#Reusable workflow to deploy reports to github pages
name: Deploy reports

on:
  workflow_call:

jobs:
  deploy-reports:
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Get directories list and store in DIRS
        id: get_dirs
        working-directory: ./reports
        run: |
          # Получаем список директорий в корневой директории
          dirs=$(ls -d */ | tr'\n' ' ' | sed 's#/##')
          
          # Выводим список директорий
          echo "Directories:\n $dirs"
          
          # Записываем значение в переменную окружения
          echo "DIRS=${dirs}" >> $GITHUB_ENV

      - name: List contents of specified directories using for loop
        id: list_contents
        run: |
          echo "Listing contents of specified directories:"
          for dir in ${{ env.DIRS }}; do
            if [ -d "$dir" ]; then
              echo "'$dir'"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          name: github-pages
          path: reports
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: always()
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
