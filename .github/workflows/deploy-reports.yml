  workflow_call:

jobs:
  reports:
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/download-artifact@v4
        with:
          pattern: '*report*'
          path: gh-pages/${{ github.run_id }}

